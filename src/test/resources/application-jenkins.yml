server:
  port: 0  # 测试环境使用随机端口

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
      connection-test-query: SELECT 1
      auto-commit: true
      idle-timeout: 30000
      pool-name: JenkinsTestHikariCP
      max-lifetime: 60000
      connection-timeout: 3000
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-jenkins.sql
      continue-on-error: false
  h2:
    console:
      enabled: false
  # Flyway配置
  flyway:
    enabled: false

mybatis-plus:
  mapper-locations: classpath:mappers/*.xml
  type-aliases-package: cn.com.wind.mcp.registry.entity
  global-config:
    db-config:
      id-type: auto
      field-strategy: not_empty
      table-underline: true
      db-type: h2
    refresh: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

logging:
  level:
    cn.com.wind.mcp.registry: info
    cn.com.wind.mcp.registry.mapper: debug
