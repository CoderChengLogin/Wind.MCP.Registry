<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="${title != null ? title + ' - MCP工具注册中心' : 'MCP工具注册中心'}">MCP工具注册中心</title>

    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/css/fontawesome-fonts.css" rel="stylesheet">
    <link href="/css/all.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- 导航栏 -->
<nav th:replace="~{fragments/navigation :: navbar}"></nav>

<!-- 主要内容区域 -->
<main class="container mt-4">
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb" th:if="${breadcrumbs != null}">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" th:classappend="${breadcrumbStat.last ? 'active' : ''}"
                th:each="breadcrumb : ${breadcrumbs}">
                <a th:href="${breadcrumb.url}" th:if="${!breadcrumbStat.last}" th:text="${breadcrumb.name}"></a>
                <span th:if="${breadcrumbStat.last}" th:text="${breadcrumb.name}"></span>
            </li>
        </ol>
    </nav>

    <!-- 页面内容 -->
    <div th:replace="${content}"></div>
</main>

<!-- 页脚 -->
<footer class="bg-light mt-5 py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5>MCP工具注册中心</h5>
                <p class="text-muted">统一管理和注册MCP工具的平台</p>
            </div>
            <div class="col-md-6 text-md-end">
                <p class="text-muted">
                    &copy; 2024 MCP工具注册中心. All rights reserved.
                </p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- 自定义JS -->
<script th:src="@{/js/app.js}"></script>
</body>
</html>
