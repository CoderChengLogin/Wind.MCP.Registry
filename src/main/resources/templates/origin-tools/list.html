<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>原始HTTP接口列表 - MCP工具注册中心</title>
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/css/fontawesome-fonts.css" rel="stylesheet">
    <link href="/css/all.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .navbar-brand {
            font-weight: bold;
        }

        .search-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* 单行布局样式 */
        .tool-list-table {
            width: 100%;
            border-collapse: collapse;
        }

        .tool-list-table thead {
            background-color: #f8f9fa;
        }

        .tool-list-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }

        .tool-list-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        .tool-list-table tbody tr {
            border-left: 4px solid #28a745;
        }

        .tool-list-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        /* 文本截断和hover显示全文 */
        .text-truncate-hover {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
            cursor: pointer;
        }

        .text-truncate-hover:hover {
            overflow: visible;
            white-space: normal;
            background-color: #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            max-width: 400px;
            word-wrap: break-word;
        }

        .tool-name-col {
            max-width: 180px;
        }

        .tool-url-col {
            max-width: 250px;
        }

        .tool-method-col {
            width: 90px;
        }

        .tool-time-col {
            width: 130px;
        }

        .tool-actions-col {
            width: 130px;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
<nav th:replace="~{fragments/navigation :: navbar}"></nav>

<div class="container mt-4">
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">首页</a></li>
            <li class="breadcrumb-item active">原始HTTP接口</li>
        </ol>
    </nav>

    <!-- 页面标题 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-globe me-2"></i>原始HTTP接口</h1>
    </div>

    <!-- 搜索框 -->
    <div class="search-box">
        <form action="/origin-http-tools" method="get">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <input class="form-control" name="name" placeholder="工具名称" th:value="${param.name}" type="text">
                </div>
                <div class="col-md-3">
                    <input class="form-control" name="url" placeholder="URL地址" th:value="${param.url}" type="text">
                </div>
                <div class="col-md-3">
                    <select class="form-select" name="method">
                        <option value="">所有方法</option>
                        <option th:selected="${param.method == 'GET'}" value="GET">GET</option>
                        <option th:selected="${param.method == 'POST'}" value="POST">POST</option>
                        <option th:selected="${param.method == 'PUT'}" value="PUT">PUT</option>
                        <option th:selected="${param.method == 'DELETE'}" value="DELETE">DELETE</option>
                        <option th:selected="${param.method == 'PATCH'}" value="PATCH">PATCH</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" type="submit">
                        <i class="fas fa-search me-2"></i>搜索
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- 工具列表 -->
    <div th:if="${not #lists.isEmpty(tools)}">
        <table class="table tool-list-table">
            <thead>
            <tr>
                <th class="tool-name-col">工具名称</th>
                <th class="tool-method-col">App Class</th>
                <th class="tool-method-col">Command ID</th>
                <th class="tool-actions-col">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tool : ${tools}">
                <td>
                    <div class="text-truncate-hover"
                         th:attr="data-full-text=${tool.nameDisplay}"
                         th:text="${tool.nameDisplay}">工具名称
                    </div>
                </td>
                <td>
                    <span class="badge bg-info" th:text="${tool.appClass}">app_class</span>
                </td>
                <td>
                    <code th:text="${tool.commandId}">command_id</code>
                </td>
                <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-outline-primary" th:href="@{/origin-tools-expo/{id}(id=${tool.id})}"
                               title="查看">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a class="btn btn-outline-secondary"
                               th:href="@{/origin-tools-expo/edit/{id}(id=${tool.id})}" title="编辑">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button class="btn btn-outline-danger" data-bs-target="#deleteModal"
                                    data-bs-toggle="modal" th:data-tool-id="${tool.id}"
                                    th:data-tool-name="${tool.nameDisplay}" title="删除" type="button">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 空状态 -->
    <div class="text-center py-5" th:if="${#lists.isEmpty(tools)}">
        <i class="fas fa-globe fa-4x text-muted mb-3"></i>
        <h3 class="text-muted">暂无原始HTTP接口</h3>
        <p class="text-muted">当前没有找到任何HTTP工具。</p>
    </div>

    <!-- 分页组件 -->
    <nav aria-label="Page navigation" class="mt-4" th:if="${not #lists.isEmpty(tools)}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1 or currentPage == null} ? 'disabled'">
                <a class="page-link"
                   aria-label="Previous"
                   th:href="@{/origin-tools-expo(page=${currentPage != null ? currentPage - 1 : 0}, name=${param.name})}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <th:block th:if="${totalPages != null and totalPages > 0}">
                <li class="page-item"
                    th:classappend="${i == currentPage} ? 'active'"
                    th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a class="page-link" th:href="@{/origin-tools-expo(page=${i}, name=${param.name})}"
                       th:text="${i}">1</a>
                </li>
            </th:block>

            <th:block th:if="${totalPages == null or totalPages == 0}">
                <li class="page-item active">
                    <a class="page-link">1</a>
                </li>
            </th:block>

            <li class="page-item"
                th:classappend="${currentPage == totalPages or totalPages == null or totalPages <= 1} ? 'disabled'">
                <a class="page-link"
                   aria-label="Next"
                   th:href="@{/origin-tools-expo(page=${currentPage != null ? currentPage + 1 : 2}, name=${param.name})}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认删除</h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <p>您确定要删除工具 "<span id="deleteToolName"></span>" 吗？</p>
                <p class="text-danger">此操作不可撤销！</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">取消</button>
                <form id="deleteForm" method="post" style="display: inline;">
                    <button class="btn btn-danger" type="submit">确认删除</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script>
    // 删除确认模态框处理
    document.getElementById('deleteModal').addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const toolId = button.getAttribute('data-tool-id');
        const toolName = button.getAttribute('data-tool-name');

        document.getElementById('deleteToolName').textContent = toolName;
        document.getElementById('deleteForm').action = '/origin-http-tools/delete/' + toolId;
    });
</script>
</body>
</html>
