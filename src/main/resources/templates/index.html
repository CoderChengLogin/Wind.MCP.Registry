<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>MCP工具注册中心</title>

    <!-- Bootstrap CSS -->
    <link href="/vendor/bootstrap/bootstrap-5.1.3.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendor/fontawesome/all-6.0.0.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- 导航栏 -->
<nav th:replace="~{fragments/navigation :: navbar}"></nav>

<!-- 主要内容区域 -->
<main class="container mt-4">
    <!-- 欢迎横幅 -->
    <div class="jumbotron bg-light p-5 rounded-3 mb-4">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">欢迎使用MCP工具注册中心</h1>
            <p class="col-md-8 fs-4">统一管理和注册MCP工具的平台，让工具发现和使用变得更加简单。</p>
            <div class="mt-4">
                <a class="btn btn-primary btn-lg" role="button" th:href="@{/tool-wizard}">
                    <i class="fas fa-plus me-2"></i>分步向导添加
                </a>
            </div>
        </div>
    </div>

    <!-- 统计卡片 -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5 class="card-title">MCP工具</h5>
                            <h2 class="mb-0" th:text="${mcpToolCount}">0</h2>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-cogs fa-2x"></i>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="text-white text-decoration-none" th:href="@{/mcp-tools}">
                        查看详情 <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5 class="card-title">原始HTTP接口</h5>
                            <h2 class="mb-0" th:text="${httpToolCount}">0</h2>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-globe fa-2x"></i>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="text-white text-decoration-none" th:href="@{/origin-http-tools}">
                        查看详情 <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5 class="card-title">原始Expo接口</h5>
                            <h2 class="mb-0" th:text="${expoToolCount}">0</h2>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-server fa-2x"></i>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="text-white text-decoration-none" th:href="@{/origin-expo-tools}">
                        查看详情 <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 页脚 -->
<div th:replace="~{fragments/navigation :: footer}"></div>

<!-- Bootstrap JS -->
<script src="/vendor/bootstrap/bootstrap-5.1.3.bundle.min.js"></script>
<!-- 自定义JS -->
<script th:src="@{/js/app.js}"></script>
</body>
</html>
