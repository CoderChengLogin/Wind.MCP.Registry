<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>MCP工具列表 - MCP工具注册中心</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- 导航栏 -->
<nav th:replace="~{fragments/navigation :: navbar}"></nav>

<!-- 主要内容区域 -->
<main class="container mt-4">
    <!-- 页面标题 -->
    <div class="mb-4">
        <h1><i class="fas fa-cogs me-2"></i>MCP工具列表</h1>
    </div>

    <!-- 搜索框 -->
    <div class="row mb-4">
        <div class="col-md-6">
            <form class="d-flex" method="get" th:action="@{/mcp-tools/search}">
                <input class="form-control me-2" name="keyword" placeholder="搜索工具名称或描述..."
                       th:value="${keyword}" type="text">
                <button class="btn btn-outline-primary" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <div class="col-md-6 text-end">
            <span class="text-muted">共 [[${totalRecords}]] 个工具</span>
        </div>
    </div>

    <!-- 工具列表 -->
    <div class="row" th:if="${tools != null and !tools.empty}">
        <div class="col-md-6 col-lg-4 mb-4" th:each="tool : ${tools}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${tool.toolName}">工具名称</h5>
                    <p class="card-text text-muted" th:text="${#strings.abbreviate(tool.toolDescription, 100)}">工具描述</p>

                    <div class="mb-2">
                        <small class="text-muted">
                            <i class="fas fa-tag me-1"></i>
                            <span th:text="${tool.toolType}">工具类型</span>
                        </small>
                    </div>

                    <div class="mb-2">
                        <small class="text-muted">
                            <i class="fas fa-clock me-1"></i>
                            创建时间: <span th:text="${#temporals.format(tool.createTime, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span>
                        </small>
                    </div>

                    <div class="mb-2" th:if="${tool.valid != null}">
                            <span class="badge"
                                  th:classappend="${tool.valid == '1' ? 'bg-success' : 'bg-secondary'}"
                                  th:text="${tool.valid == '1' ? '有效' : '无效'}">状态</span>
                    </div>
                </div>

                <div class="card-footer bg-transparent">
                    <div class="btn-group w-100" role="group">
                        <a class="btn btn-outline-primary btn-sm" th:href="@{/mcp-tools/{id}(id=${tool.id})}">
                            <i class="fas fa-eye me-1"></i>查看
                        </a>
                        <a class="btn btn-outline-secondary btn-sm" th:href="@{/mcp-tools/edit/{id}(id=${tool.id})}">
                            <i class="fas fa-edit me-1"></i>编辑
                        </a>
                        <button class="btn btn-outline-danger btn-sm delete-btn"
                                th:data-tool-id="${tool.id}"
                                th:data-tool-name="${tool.toolName}"
                                type="button">
                            <i class="fas fa-trash me-1"></i>删除
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 空状态 -->
    <div class="text-center py-5" th:if="${tools == null or tools.empty}">
        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
        <h4 class="text-muted">暂无工具</h4>
        <p class="text-muted">还没有注册任何MCP工具</p>
    </div>

    <!-- 分页 -->
    <nav aria-label="工具列表分页" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/mcp-tools(page=${currentPage - 1})}"
                   th:if="${keyword == null}">上一页</a>
                <a class="page-link" th:href="@{/mcp-tools/search(keyword=${keyword}, page=${currentPage - 1})}"
                   th:if="${keyword != null}">上一页</a>
            </li>

            <li class="page-item" th:classappend="${page == currentPage ? 'active' : ''}"
                th:each="page : ${#numbers.sequence(1, totalPages)}">
                <a class="page-link" th:href="@{/mcp-tools(page=${page})}"
                   th:if="${keyword == null}" th:text="${page}">1</a>
                <a class="page-link" th:href="@{/mcp-tools/search(keyword=${keyword}, page=${page})}"
                   th:if="${keyword != null}" th:text="${page}">1</a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/mcp-tools(page=${currentPage + 1})}"
                   th:if="${keyword == null}">下一页</a>
                <a class="page-link" th:href="@{/mcp-tools/search(keyword=${keyword}, page=${currentPage + 1})}"
                   th:if="${keyword != null}">下一页</a>
            </li>
        </ul>
    </nav>
</main>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">确认删除</h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <p>确定要删除工具 "<span id="deleteToolName"></span>" 吗？</p>
                <p class="text-danger">此操作不可撤销！</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">取消</button>
                <form id="deleteForm" method="post" style="display: inline;">
                    <button class="btn btn-danger" type="submit">确认删除</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function confirmDelete(toolId, toolName) {
        document.getElementById('deleteToolName').textContent = toolName;
        document.getElementById('deleteForm').action = '/mcp-tools/delete/' + toolId;
        new bootstrap.Modal(document.getElementById('deleteModal')).show();
    }

    // 添加事件监听器
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function () {
                const toolId = this.dataset.toolId;
                const toolName = this.dataset.toolName;
                confirmDelete(toolId, toolName);
            });
        });
    });
</script>
</body>
</html>
